- id: 4af7f303bc764cf3ab202e5958e7a085
  alias: Turn on static lights
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: -00:30:00
  - platform: state
    entity_id: input_select.location_status
    to: Just Arrived
  - platform: state
    entity_id: input_select.location_status
    from: Sleeping
    to: Home
  condition:
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.location_status
        state: Home
      - condition: state
        entity_id: input_select.location_status
        state: Just Arrived
    - condition: sun
      after: sunset
      after_offset: -00:30:00
  action:
  - service: light.turn_on
    data_template:
      entity_id: light.static_lights
      kelvin: '{{ state_attr(''sensor.circadian_values'', ''colortemp'') | int(0)
        }}'
      brightness: 255
